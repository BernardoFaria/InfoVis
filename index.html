<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Music Evolution</title>
		<meta charset="utf-8">

		<link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
		<link rel="stylesheet" href="styles/style.css" />

		<!-- d3 js local run -->
		<script src="D3/d3.js" charset="utf-8"></script>

	<body style="background-color:#241f2c;">
		<!-- Main title -->
		<h1 class="title" style="text-align:center" >Music Evolution</h1>
		<!-- Reset button -->
    <div>

		</div> -->

			<p class="idiom-title" style="transform: translateY(40px);"> Most Popular Bands </p>
		</div>
		<div id="lollipop" class="grid-cell" style="max-width: 600; float: left;">
			<p class="idiom-title" style="transform: translateY(40px);"> Birth Dates </p>
		</div>
